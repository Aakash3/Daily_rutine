<script>
function startTime() {
		//Getting Time
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);

       //Getting Date
    var YY=1900+today.getYear(YY);
    var MM=1+today.getMonth();
    var DD=today.getDate();
    var day=1+today.getDay();
    MM=checkmonth(MM);

    	//Changing Day to Week
    switch(day){
    	case 1:
    		day="Sunday"
    	break;
    	case 2:
    		day="Monday"
    	break;
    	case 3:
    		day="Tuesday"
    	break;
    	case 4:
    		day="Wednesday"
    	break;
    	case 5:
    		day="Thrusday"
    	break;
    	case 6:
    		day="Friday"
    	break;
    	case 7:
    		day="Saturday"
    	break;
    	}
    	//Displaying date
    var my_date=YY+ "/" +MM+ "/" +DD+ "-" +day;
   document.getElementById('txt').innerHTML =my_date;
   	var t = setTimeout(startTime, 500);

   		//displaying time
    var my_time= h + ":" + m + ":" + s;
    document.getElementById('txt1').innerHTML =my_time;
    var t = setTimeout(startTime, 500);

}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
function checkmonth(MM) {
    if (MM < 10) {MM = "0" + MM};  // add zero in front of numbers < 10
    return MM;
}
</script>
